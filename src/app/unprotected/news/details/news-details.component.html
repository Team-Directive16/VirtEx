<div class="container">
    <h3>{{detail.title}}</h3>
    <br>
    <small>{{detail.createdOn}}  from <a href="">{{detail.by}}</a></small>
    <br>
    <br>
    <div>
        {{detail.text}}
    </div>
    <h4>Comments:</h4>
    <div *ngIf="detail.comments">
        <div *ngFor="let comment of detail.comments">
            <h4 class="comment-title">{{comment.commentTitle}}</h4>
            <p>{{comment.commentBody}}</p>
        </div>
    </div>
</div>
