<div class="row news-content">
    <h4>{{detail.title}}</h4>
    <div class="col-md-12">
        <small>Created on {{detail.createdOn}}  from <a href="">{{detail.byUser}}</a></small>
    </div>
</div>
<hr>
<div class="row news-body">
    <div class="col-md-8">
        {{detail.body}}
    </div>
</div>
