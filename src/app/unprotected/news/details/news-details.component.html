<div class="container" *ngFor="let detail of details">
    <h3>{{detail.title}}</h3>
    <br>
    <small>{{detail.createdOn | date: 'shortDate'}}  from <a href="">{{detail.byUser}}</a></small>
    <br>
    <br>
    <div>
        {{detail.body}}
    </div>
    <app-comment></app-comment>
</div>
