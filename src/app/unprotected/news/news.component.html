<h3>Latest news:</h3>
<div class="row" *ngFor="let n of news">
    <div class="col-md-2">
        <strong>{{n.createdOn}}</strong>
    </div>
    <div class="col-md-8">
        <a [routerLink]="['/details']">{{n.title}}</a>
    </div>
    <div class="col-md-2">
        <p>{{n.comments}}</p>
    </div>
</div>
