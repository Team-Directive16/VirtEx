<h3>Frequently asked questions(FAQ)</h3>
<div *ngFor="let f of faq; let i=index">
    <div class="container">
        <a role="button" data-toggle="collapse" href="#{{i}}" aria-expanded="false" aria-controls="collapseExample">{{f.title}}</a>
        <p class="collapse" id="{{i}}">{{f.body}}</p>
    </div>
</div>
<a id="ask" [routerLink]="['/ask']">Ask Question</a>
